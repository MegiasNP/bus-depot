<!DOCTYPE html>
<html>
<head><title>Test</title></head>
<body>
<h1>Testing Image Load</h1>
<div id="status">Loading...</div>
<script>
window.addEventListener('DOMContentLoaded', async () => {
    document.getElementById('status').textContent = 'Attempting to fetch image...';
    try {
        const response = await fetch('yard_layout_NP.png');
        document.getElementById('status').textContent = 'Response: ' + response.status + ' - ' + response.ok;
    } catch (error) {
        document.getElementById('status').textContent = 'Error: ' + error.message;
    }
});
</script>
</body>
</html>
