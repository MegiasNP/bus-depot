            margin-bottom: 25px;
            padding-bottom: 20px;

        .logo {

            margin-bottom: 10px;
        }
        .title {
            font-size: 1.4rem;
            font-weight: bold;
            color: #00D4FF;

        }
        .subtitle {
            font-size: 0.85rem;
            color: #94A3B8;
        }
        .section {
            margin-bottom: 20px;
            background: rgba(0,0,0,0.2);
            padding: 15px;
            border-radius: 8px;
        }
        .section-title {
            font-size: 0.8rem;
            color: #00D4FF;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 12px;
            font-weight: bold;
        }
        .search-box {
            position: relative;
        }
        .search-input {
            width: 100%;
            padding: 12px 40px 12px 12px;
            background: rgba(0,0,0,0.3);
            border: 2px solid rgba(255,255,255,0.1);
            border-radius: 6px;
            color: white;
            font-size: 1rem;
            font-weight: 600;
        }
        .search-input:focus {
            outline: none;
            border-color: #00D4FF;
        }
        .search-btn {
            position: absolute;
            right: 8px;
            top: 50%;
            transform: translateY(-50%);
            background: #00D4FF;
            border: none;
            color: #0A1628;
            width: 32px;
            height: 32px;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
        }
        .stats {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-bottom: 15px;
        }
        .stat-card {
            background: rgba(0,212,255,0.1);
            border: 2px solid #00D4FF;
            border-radius: 6px;
            padding: 10px;
            text-align: center;
        }
        .stat-value {
            font-size: 1.8rem;
            font-weight: 900;
            color: #00D4FF;
        }
        .stat-label {
            font-size: 0.7rem;
            color: #94A3B8;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        .btn {
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 6px;
            font-weight: 700;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.2s;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        .btn-primary {
            background: linear-gradient(135deg, #00D4FF, #0099CC);
            color: #0A1628;
        }
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0,212,255,0.4);
        }
        .btn-danger {
            background: linear-gradient(135deg, #FF3B5C, #CC2E49);
            color: white;
        }
        .btn-danger:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255,59,92,0.4);
        }
        .main {
            position: relative;
            background: #0F1923;
        }
        #uploadPrompt {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            cursor: pointer;
            background: rgba(30,41,59,0.8);
            padding: 60px;
            border-radius: 20px;
            border: 3px dashed rgba(0,212,255,0.3);
            transition: all 0.3s;
        }
        #uploadPrompt:hover {
            border-color: #00D4FF;
            background: rgba(30,41,59,0.95);
            transform: translate(-50%, -50%) scale(1.05);
        }
        .upload-icon {
            font-size: 5rem;
            margin-bottom: 20px;
        }
        .upload-text {
            font-size: 1.5rem;
            font-weight: 700;
            color: #00D4FF;
            margin-bottom: 10px;
        }
        .upload-subtext {
            font-size: 0.9rem;
            color: #94A3B8;
        }
        #canvasWrapper {
            display: none;
            width: 100%;
            height: 100%;
            overflow: auto;
            position: relative;
        }
        #canvas {
            display: block;
            cursor: crosshair;
            margin: 20px auto;
        }
        .zoom-controls {
            display: none;
            position: absolute;
            bottom: 20px;
            right: 20px;
            background: rgba(30,41,59,0.95);
            border-radius: 8px;
            padding: 10px;
            border: 2px solid rgba(0,212,255,0.3);
        }
        .zoom-btn {
            background: #00D4FF;
            border: none;
            color: #0A1628;
            width: 40px;
            height: 40px;
            border-radius: 6px;
            font-size: 1.2rem;
            font-weight: bold;
            cursor: pointer;
            margin: 0 5px;
        }
        .zoom-btn:hover {
            background: #00EAFF;
        }

            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }
        .modal-content {
            background: #1E293B;
            border-radius: 12px;
            padding: 30px;
            width: 90%;
            max-width: 450px;
            border: 2px solid #00D4FF;
        }
        .modal-header {
            font-size: 1.3rem;
            font-weight: 700;
            color: #00D4FF;
            margin-bottom: 20px;
            text-align: center;
        }

            margin-bottom: 15px;
        }
        .form-label {
            display: block;
            font-size: 0.85rem;
            color: #94A3B8;
            margin-bottom: 5px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        .form-input {
            width: 100%;
            padding: 12px;
            background: rgba(0,0,0,0.3);
            border: 2px solid rgba(255,255,255,0.1);
            border-radius: 6px;
            color: white;
            font-size: 1rem;
            font-weight: 600;
        }
        .form-input:focus {
            outline: none;
            border-color: #00D4FF;
        }
        .radio-group {
            display: flex;
            gap: 15px;
            margin-top: 10px;
        }
        .radio-label {
            display: flex;
            align-items: center;
            gap: 8px;
            cursor: pointer;
            padding: 10px 15px;
            background: rgba(0,0,0,0.2);
            border-radius: 6px;
            border: 2px solid transparent;
            flex: 1;
            justify-content: center;
        }
        .radio-label input {
            width: 18px;
            height: 18px;
        }
        .radio-label:has(input:checked) {
            border-color: #00D4FF;
            background: rgba(0,212,255,0.1);
        }
        .modal-actions {
            display: flex;
            gap: 10px;
            margin-top: 25px;
        }

    <div class="layout">
        <div class="sidebar">
            <div class="header">
                <div class="logo">üöå</div>
                <div class="title">BUS DEPOT</div>
                <div class="subtitle">Fleet Management System</div>
            </div>

            <div class="section">
                <div class="section-title">üìä Statistics</div>
                <div class="stats">

                        <div class="stat-label">Total Spots</div>

                        <div class="stat-label">Occupied</div>

                        <div class="stat-label">NO FIT</div>

            </div>

            <div class="section">
                <div class="section-title">üîç Search Fleet</div>
                <div class="search-box">
                    <input type="text" id="searchInput" class="search-input" placeholder="Enter Fleet Number" onkeypress="if(event.key==='Enter') searchBus()">
                    <button class="search-btn" onclick="searchBus()">üîé</button>
                </div>
            </div>

            <div class="section">
                <div class="section-title">üéØ Actions</div>
                <button class="btn btn-danger" onclick="clearAll()">CLEAR ALL</button>
            </div>
        </div>

        <div class="main">
            <div id="uploadPrompt">
                <div class="upload-icon">üì§</div>
                <div class="upload-text">LOAD DEPOT IMAGE</div>

            </div>
            <div id="canvasWrapper">
                <canvas id="canvas"></canvas>
            </div>
            <div class="zoom-controls" id="zoomControls">

                <button class="zoom-btn" onclick="zoomOut()">‚àí</button>
                <button class="zoom-btn" onclick="resetZoom()">‚ü≤</button>
            </div>
        </div>
    </div>

            <div class="form-group">

                <input type="text" id="fleetNumber" class="form-input" placeholder="e.g., EHV123">

                <label class="form-label">Status</label>
                <div class="radio-group">
                    <label class="radio-label">
                        <input type="radio" name="status" value="FIT" checked>
                        <span>‚úÖ FIT</span>
                    </label>
                    <label class="radio-label">

                    </label>
                </div>
            </div>
            <div class="modal-actions">

            </div>
        </div>
    </div>

// Scale coordinates
const SPOTS_CONFIG = SPOTS_CONFIG_ORIGINAL.map(spot => ({
    id: spot.id,
    x: Math.round(spot.x * SCALE_X),
    y: Math.round(spot.y * SCALE_Y),
    w: Math.round(spot.w * SCALE_X),
    h: Math.round(spot.h * SCALE_Y)
}));

document.getElementById('uploadPrompt').onclick = () => document.getElementById('fileInput').click();
document.getElementById('fileInput').addEventListener('change', e => {
    const file = e.target.files[0];
    if (!file) return;
    const reader = new FileReader();
    reader.onload = ev => {
        img = new Image();
        img.onload = () => {
            canvas.width = img.width;
            canvas.height = img.height;
            const maxW = window.innerWidth - 340;
            const maxH = window.innerHeight - 40;
            scale = Math.min(maxW / img.width, maxH / img.height, 1);
            canvas.style.width = (img.width * scale) + 'px';
            canvas.style.height = (img.height * scale) + 'px';
            document.getElementById('uploadPrompt').style.display = 'none';
            document.getElementById('canvasWrapper').style.display = 'block';
            document.getElementById('zoomControls').style.display = 'flex';
            loadData();
            draw();
        };
        img.src = ev.target.result;
    };
    reader.readAsDataURL(file);
});

canvas.addEventListener('click', e => {
    const rect = canvas.getBoundingClientRect();
    const x = (e.clientX - rect.left) / scale;
    const y = (e.clientY - rect.top) / scale;
    for (const cfg of SPOTS_CONFIG) {
        if (x >= cfg.x && x <= cfg.x + cfg.w && y >= cfg.y && y <= cfg.y + cfg.h) {
            openModal(cfg.id);
            return;
        }
    }
});

canvas.addEventListener('mousemove', e => {
    const rect = canvas.getBoundingClientRect();
    const x = (e.clientX - rect.left) / scale;
    const y = (e.clientY - rect.top) / scale;
    let found = false;
    for (const cfg of SPOTS_CONFIG) {
        if (x >= cfg.x && x <= cfg.x + cfg.w && y >= cfg.y && y <= cfg.y + cfg.h) {
            found = true;
            break;
        }
    }
    canvas.style.cursor = found ? 'pointer' : 'crosshair';
});

function loadData() {
    fetch(GOOGLE_SCRIPT_URL + '?action=getAll')
        .then(r => r.json())
        .then(data => {
            spots = {};
            data.forEach(item => {
                if (item.spotNumber) spots[item.spotNumber] = item;
            });
            updateStats();
            draw();
        })
        .catch(err => console.error('Load error:', err));
}

function saveData(spotNumber, fleetNumber, status) {
    const data = { action: 'save', spotNumber, fleetNumber, status };
    fetch(GOOGLE_SCRIPT_URL, {
        method: 'POST',
        headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
        body: new URLSearchParams(data)
    })
    .then(() => loadData())
    .catch(err => console.error('Save error:', err));
}

function deleteData(spotNumber) {
    const data = { action: 'delete', spotNumber };
    fetch(GOOGLE_SCRIPT_URL, {
        method: 'POST',
        headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
        body: new URLSearchParams(data)
    })
    .then(() => loadData())
    .catch(err => console.error('Delete error:', err));
}

function draw() {
    if (!img) return;
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    ctx.drawImage(img, 0, 0);
    SPOTS_CONFIG.forEach(cfg => {
        const spot = spots[cfg.id];
        if (spot && spot.fleetNumber) {
            ctx.fillStyle = spot.status === 'FIT' ? 'rgba(0,255,136,0.3)' : 'rgba(255,59,92,0.3)';
            ctx.strokeStyle = spot.status === 'FIT' ? '#00FF88' : '#FF3B5C';
            ctx.lineWidth = 3;
        } else {
            ctx.fillStyle = 'rgba(0,212,255,0.2)';
            ctx.strokeStyle = '#00D4FF';
            ctx.lineWidth = 2;
        }
        ctx.fillRect(cfg.x, cfg.y, cfg.w, cfg.h);
        ctx.strokeRect(cfg.x, cfg.y, cfg.w, cfg.h);
        ctx.fillStyle = 'white';
        ctx.font = 'bold 20px Arial';
        ctx.textAlign = 'center';
        ctx.textBaseline = 'middle';
        ctx.fillText(cfg.id, cfg.x + cfg.w/2, cfg.y + cfg.h/2);
    });
}

function updateStats() {
    const occupied = Object.keys(spots).filter(k => spots[k].fleetNumber).length;
    const fit = Object.keys(spots).filter(k => spots[k].status === 'FIT').length;
    const nofit = Object.keys(spots).filter(k => spots[k].status === 'NO FIT').length;
    document.getElementById('occupiedSpots').textContent = occupied;
    document.getElementById('fitCount').textContent = fit;
    document.getElementById('nofitCount').textContent = nofit;
}

function openModal(spotId) {
    currentSpot = spotId;
    document.getElementById('spotNumber').value = spotId;
    const spot = spots[spotId];
    document.getElementById('fleetNumber').value = spot ? spot.fleetNumber : '';
    if (spot && spot.status) {
        document.querySelector(`input[value="${spot.status}"]`).checked = true;
    } else {
        document.querySelector('input[value="FIT"]').checked = true;
    }
    document.getElementById('assignModal').style.display = 'flex';
}

function closeModal() {
    document.getElementById('assignModal').style.display = 'none';
    currentSpot = null;
}

function saveAssignment() {
    const fleet = document.getElementById('fleetNumber').value.trim();
    if (!fleet) { alert('Please enter Fleet Number'); return; }
    const status = document.querySelector('input[name="status"]:checked').value;
    saveData(currentSpot, fleet, status);
    closeModal();
}

function clearSpot() {
    if (confirm('Clear this spot?')) {
        deleteData(currentSpot);
        closeModal();
    }
}

function clearAll() {
    if (confirm('Clear ALL spots?')) {
        Promise.all(Object.keys(spots).map(id => deleteData(id)))
            .then(() => loadData());
    }
}

function searchBus() {
    const search = document.getElementById('searchInput').value.trim().toUpperCase();
    if (!search) return;
    const found = Object.keys(spots).find(id => spots[id].fleetNumber && spots[id].fleetNumber.toUpperCase() === search);
    if (found) {
        const cfg = SPOTS_CONFIG.find(c => c.id === found);
        if (cfg) {
            const wrapper = document.getElementById('canvasWrapper');
            wrapper.scrollLeft = (cfg.x * scale) - (wrapper.clientWidth / 2);
            wrapper.scrollTop = (cfg.y * scale) - (wrapper.clientHeight / 2);
            openModal(found);
        }
    } else {
        alert('Fleet not found');
    }
}

function zoomIn() { scale = Math.min(scale * 1.2, 3); canvas.style.width = (img.width * scale) + 'px'; canvas.style.height = (img.height * scale) + 'px'; }
function zoomOut() { scale = Math.max(scale / 1.2, 0.3); canvas.style.width = (img.width * scale) + 'px'; canvas.style.height = (img.height * scale) + 'px'; }
function resetZoom() { scale = 1; canvas.style.width = img.width + 'px'; canvas.style.height = img.height + 'px'; }
